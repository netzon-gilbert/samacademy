<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exer 10</title>
</head>
<body>
    <header></header>
    <article class="app">
        <section>
            <p>
                <b>
                    Write a JavaScript program to list the properties of a JavaScript object.
                </b>
            </p>
            <p>
                Sample object : var student = { name : "David Rayy", sclass : "VI", rollno : 12 };
                <br>
                Sample Output : name,sclass,rollno
            </p>
        </section>
        <section><button onclick="run()">Run</button></section>
        <section>
            <p>Output Here:</p>
            <div>
                <ul>
                    <li v-for="student in student">
                        {{ student.info }}
                    </li>
                </ul>
            </div>
        </section>
    </article>
    <script type="text/JavaScript" src="vue.js" ></script>
    <script type="text/JavaScript" src="exer.js" ></script>
</body>
</html>
