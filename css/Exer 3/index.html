<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<!--link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" /-->
	</head>

	<body>
		<div class="app-head" id="" >
			<h2>See how much you typically spend on hotel:</h2>
		</div>
		
		<div class="app-body" id="" >
			<div class="window">
				<div class="app-box" id="app_box1" >
					<img width="128" height="102" src="assets/nightly.png" alt="" class="photo" /><br />
					<h3>Nightly Hotel rate</h3>
					<input type="text" class="text-input" id="" placeholder="Enter ammount" />
				</div>
				<div class="app-box" id="app_box2" >
					<img  width="128" height="102" src="assets/inflation.png" alt="" class="photo"   /><br />
					<h3>Inflation rate</h3>
					<input type="text" class="text-input" id="" placeholder="Enter rate" />
				</div>
				<div class="app-box" id="app_box3" >
					<img  width="128" height="102" src="assets/number.png" alt="" class="photo"  /><br />
					<h3>Number of nights</h3>
					<input type="text" class="text-input" id="" placeholder="Enter numbers" />
				</div>
				<div class="app-box" id="app_box4" >
					<img  width="128" height="102" src="assets/time.png" alt="" class="photo"   /><br />
					<h3>Time Period</h3>
					<input type="text" class="text-input" id="" placeholder="Enter years" />
				</div>
			</div>
		</div>
		
		<div class="app-foot" id="" >
			<input type="button" id="" class="" value="Calculate" />
		</div>
	</body>
</html>
